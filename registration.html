<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./assets/css/registration.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="./assets/images/register/bg-img.jpeg" alt="">
        <div class="text">
          <span class="text-1">Ongoing program <br> Registration</span>
          <!-- <span class="text-2">Stay connected</span> -->
          <div class="text-2" id="totalCount"></div>
        
        </div>
      </div>
 
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div id="title" class="title"></div>
            <!-- <div id="dataDiv"></div> -->

          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-phone"></i>
                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
              </div>
              <div class="input-box">
                <i class="fas fa-map-pin"></i>
                <input type="text" id="zipCode" name="zipCode" placeholder="Enter your zip code" required>
              </div>
              <div class="input-box">
                <i class="fas fa-book"></i>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit" id="submitButton">
              </div>
            </div>
        </form>
      </div>
  
    </div>
    </div>

  </div>
  <script src="assets/js/registration.js"></script>
  <script src="assets/js/get-registration.js"></script>

</body>
</html>
